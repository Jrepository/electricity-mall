server:
  port: 8001

spring:
  application:
    name: return-translate

    # 单数据源配置
  #  datasource:
  #    url: jdbc:mysql://127.0.0.1:3306/electricity_mall?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&useTimezone=true&serverTimezone=GMT%2B8
  #    driver-class-name: com.mysql.jdbc.Driver
  #    username: root
  #    password: 123456
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    #    type: com.alibaba.druid.pool.DruidDataSource
    #多数据源配置
    dynamic:
      # 设置默认的数据源或者数据源组，默认值即为 master
      primary: electricity_mall
      datasource:
        #数据库
        electricity_mall:
          url: jdbc:mysql://127.0.0.1:3306/electricity_mall?useSSL=false&useUnicode=true&characterEncoding=UTF-8
          driver-class-name: com.mysql.jdbc.Driver
          username: root
          password: 123456
        #数据库
        electricity_mall_1:
          url: jdbc:mysql://127.0.0.1:3306/electricity_mall_1?useSSL=false&useUnicode=true&characterEncoding=UTF-8
          driver-class-name: com.mysql.jdbc.Driver
          username: root
          password: 123456
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
